<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts ( Poppins / Open Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- / -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Fonts Awesome library -->
    <link rel="stylesheet" href="css/all.min.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <!-- Header OF The Page -->
    <header>
      <a href="#" class="logo">
        <img src="images/logo.svg" alt="logo" title="logo">
      </a>
    </header>
    <!-- The Main Content -->
    <section class="section">
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="" aria-hidden="true">
      </div>
      <div class="content">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="register" title="Register">Register</a>
      </div>
    </section>
    <!-- Footer OF The Page -->
    <footer>
      <ul class="list">
        <li><a href="#" class="facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#" class="twitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#" class="inst" title="Instagram"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </footer>
  </body>
</html>
